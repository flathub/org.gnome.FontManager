app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network

  # XDG Data/Fonts location
  - --filesystem=xdg-data/fonts
  - --persist=xdg-data/fonts

  # XDG complient locations for font config
  - --filesystem=xdg-config/fontconfig
  - --persist=xdg-config/fontconfig

rename-desktop-file: com.github.FontManager.FontManager.desktop
rename-appdata-file: com.github.FontManager.FontManager.appdata.xml
rename-icon: com.github.FontManager.FontManager

cleanup:
  - /include
  - "*.a"
  - "*.la"
  - /lib/pkgconfig

modules:

  - shared-modules/intltool/intltool-0.51.json

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        tag: 0.9.0
        commit: 091d2896d623c3e5aac7613a95da694a0b36699a
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
